<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">Automated Billing Management System</p>
        </div>
        <p *ngIf = "auth">{{message}}</p>
        <form>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" [(ngModel)]="userlogin.name" name="name" id="name" class="form-control form-control-lg"
              placeholder="Enter username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" [(ngModel)]="userlogin.password" name="password" id="password" class="form-control form-control-lg"
              placeholder="Enter password" />
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="loginnow()">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?<a class="link-danger" href="/aba/register">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
