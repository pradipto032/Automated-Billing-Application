<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Name & GmailId</th>
      <th>Title</th>
      <th>Phone No.</th>
      <th>upiId</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngFor = "let a of emp">
    <tr>
      <td>
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="fw-bold mb-1">{{a.uname}}</p>
            <p class="text-muted mb-0">{{a.gmailId}}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{a.title}}</p>
      </td>
      <td>{{a.phoneNo}}</td>
      <td>{{a.upiId}}</td>
      <td>{{a.salary}}</td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded">
          Edit
        </button>
        <span><button type="button" class="btn btn-link btn-sm btn-rounded" (click)="deleteEmpData(a.gmailId)">
          Delete
        </button></span>
      </td>
    </tr>
  </tbody>
</table>
<button type="button" class="btn btn-lg btn-primary">Add Employee</button>
