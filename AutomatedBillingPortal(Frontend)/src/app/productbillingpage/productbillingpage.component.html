<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Name & Phone & GmailId</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>Product price</th>
      <th>Order status</th>
      <th>Advance</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody *ngFor = "let a of cust">
    <tr>
      <td>
        <div class="d-flex align-items-center">
          <div class="ms-3">
            <p class="fw-bold mb-1">{{a.custName}}</p>
            <p class="text-muted mb-0">{{a.custPhone}}</p>
            <p class="fw-normal mb-1">{{a.custMail}}</p>
          </div>
        </div>
      </td>
      <td>   <input type="text" [(ngModel)]="prod.productName" name="productName" id="productName" class="form-control" placeholder="productName"/>
      </td>
      <td>
        <input type="number" [(ngModel)]="prod.quantity" name="quantity" id="quantity" class="form-control" placeholder="quantity"/>
      </td>
      <td>

        <input type="number" [(ngModel)]="prod.productPrice" name="productPrice" id="productPrice" class="form-control" placeholder="productPrice"/>
      </td>
      <td>

        <input type="text" [(ngModel)]="prod.orderStatus" name="orderStatus" id="orderStatus" class="form-control" placeholder="orderStatus"/>
      </td>
      <td>

        <input type="text" [(ngModel)]="advancePaid" name="advancePaid" id="advancePaid" class="form-control" placeholder="Advance paid"/>
      </td>
      <td>
        <button type="button" class="btn btn-link btn-sm btn-rounded" (click)="sendmail(a)">
          Send Email
        </button>
      </td>
    </tr>
  </tbody>
</table>
